    <script type="text/javascript">
        var questions = {
            q1: "Your mind is always buzzing with unexplored ideas and plans.",
            q2: "Generally speaking, you rely more on your experience than your imagination.",
            q3: "You find it easy to stay relaxed and focused even when there is some pressure.",
            q4: "You rarely do something just out of sheer curiosity.",
            q5: "People can rarely upset you",
            q6: "It is often difficult for you to relate to other people’s feelings.",
            q7: "In a discussion, truth should be more important than people’s sensitivities.",
            q8: "You rarely get carried away by fantasies and ideas.",
            q9: "You think that everyone’s views should be respected regardless of whether they are supported by facts or not.",
            q10: "You feel more energetic after spending time with a group of people."
        };

        $(".my_select_box").chosen({
            disable_search_threshold: 0,
            // disable_search:false,
            no_results_text: "Oops, nothing found!",
            width: "50%"
        });

        var x = document.getElementsByClassName('question_Heading');
        var y = document.getElementsByClassName('askQ');
        var qobj = Object.keys(questions);
        // console.log(qobj[0]);
        // console.log(questions[qobj[0]]);
        for (var i = 0; i < x.length; i++) {
            y[i].innerHTML = questions[qobj[i]];
            x[i].innerHTML = "Question " + (i + 1);
        }

        var slcted = document.getElementsByTagName('select');
        // console.log(slcted.length);
        var count = 0;
        var optionVal = [];
        var empty_select;
        $('.submitBtn').on("click", function (e) {
            e.preventDefault();
            // console.log("teststst");
            console.log(empty_select);
            $('select option:selected').each(function () {
                if ($(this).val() == '') {
                    empty_select = true;
                }
                else{
                    empty_select=false;
                }
            });

            if (empty_select) {
                console.log("Sorry please make sure all fields are filled up!");
                return;
            } else {
                // console.log(empty_select);
                console.log("Done!");
                $('select option:selected').each(function () {
                    optionVal.push(parseInt($(this).val()));
                });
                // $(".my_select_box").val($('.my_select_box').data('placeholder')).trigger("chosen:updated");
                $(".my_select_box").val("").trigger("chosen:updated");
                postit();
                $('.modal-body').empty();
                $(".name").val("");
                $(".photolink").val("");
                optionVal = [];
                count = 0;
            }
        });

        function postit() {
            var newfriends = {
                friendName: $(".name").val().trim(),
                photolink: $(".photolink").val().trim(),
                scores: optionVal
            };
            $.post("/api/friends", newfriends,
                function (data) {
                    console.log(data);
                    if (data) {
                        // alert("Welcome to Tinder 2.0");
                        // console.log(data);
                        $('.modal-title').text("You matched with: " + data.friendName);
                        var img = $('<img id="dynamicImg">');
                        img.attr('src', data.photolink);
                        img.appendTo('#dynamicImg');
                        $('.modal-body').append(img);
                        $('#matchModal').modal('toggle');

                    } else {
                        alert("Sorry please make sure all fields are filled up");
                    }

                }
            );

        };
